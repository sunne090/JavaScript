<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let funcA = (a, b = 3) => a+b;
        console.log(funcA(5));
        //default 파라미터: 값을 넣지 않은 변수에 기본값으로 들어갈 수 있게 값을 지정하는 것

        let funcB = (...abc) => console.log(abc);
        funcB(1,2,3,4,5,6,7);
        //rest 파라미터: 길이를 지정하지 않고 값을 여러개 넣었을 때 배열 형태로 저장해주는 것
    </script>
</body>
</html>
