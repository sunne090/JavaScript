<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bgimg {
            background: url("../0714/img/forestbridge.jpg") center no-repeat;
            background-size: cover;
            height: 100vh;
            position: relative;
            color : white;
            font-size: 1.5rem;
        }
        .topleft {
            position: absolute;
            top: 0;
            left: 16px;
        }
        .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
        }
        .middle {
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        hr {
            margin: auto;
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="bgimg">
        <div class="topleft">
            <p>Logo</p>
        </div>
        <div class="middle">
            <h1>COMMING SOON</h1>
            <hr>
            <p id="demo"></p>
        </div>
        <div class="bottomleft">
            <p>Some text</p>
        </div>
    </div>
    <script>
        //1970.01.01 기준
        let count = new Date("2021/07/23, 18:20:00").getTime();
        //console.log(count);
        const countdown = setInterval(() => {
                let now = new Date().getTime();
                let day = Math.floor((count - now) / (1000 * 60 * 60 * 24));
                let hours = Math.floor((count - now) % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
                let minutes = Math.floor((count - now) % (1000 * 60 * 60) / (1000 * 60));
                let second = Math.floor((count - now) % (1000 * 60) / 1000);
                document.getElementById("demo").innerHTML = `${day}d ${hours}h ${minutes}m ${second}s`

            }, 1000);

       
        //console.log(now);
        //남아있는 시간
        //console.log(count - now);

        
    </script>
</body>
</html>
