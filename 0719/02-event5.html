<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#box_1").on("mouseout",function(){
                $("#box_1").css("background-color","yellow");
            }); //해당 엘리먼트 벗어나면 무조건 벗어났다고 판단(div->p 로 들어와도 out으로 판단)
            $("#box_2").on("mouseleave",function(){
                $("#box_2").css("background-color","pink");
            });// 해당 엘리먼트를 떠나는 시점에서 떠났다고 판단
            
        });
    </script>
</head>
<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>
</body>
</html>
