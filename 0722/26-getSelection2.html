<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>난 다음 나라에 방문한 적이 있습니다.</p>
    <ul>
        <li>미국</li>
        <li>일본</li>
        <li>중국</li>
    </ul>
    <script>
        document.addEventListener("mouseup",function(){
            const sel = window.getSelection();
            if(sel.isCollapsed)true;
            
            const anchor_node = sel.anchorNode;
            const anchor_offset = sel.anchorOffset;
            const focus_node = sel.focusNode;
            const focus_offset = sel.focusOffset;

            alert(`${anchor_node.nodeValue} (${anchor_offset}) \n${focus_node.nodeValue} (${focus_offset})`);
        })
    </script>
</body>
</html>
