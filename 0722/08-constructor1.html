        class Obj1 {
            constructor(name, age){
                this.name = name;
                this.age = age;

            }
            getAge() {
                return this.age;
            }
        }

        const obj2 = new Obj1("뚱이", 12);
        // let b = obj1("뚱이", 12);//안됨

        console.log(obj1.getAge());
