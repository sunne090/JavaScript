<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        class Member {
            set name(name) {
                this._name = name;
            }
            get name() {
                return this._name;
            }
        }
        let memberObj = new Member();
        memberObj.name = "스폰지밥";

        console.log(memberObj.name);
    </script>
</body>
