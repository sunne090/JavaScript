    <script>
        // MaN -> Not a Number

        console.log("a"/3);
        //연산이 성립될 수 없는 것들끼리 연산했을 때 나오는 값: NaN
        console.log(isNaN('a'));//true, 숫자가 맞을 경우엔 false
