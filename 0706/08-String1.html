<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("abcdefg");
        console.log('abcdefg');
        //문자형 넣을 때 '', "" 둘 다 사용 가능

        console.log(typeof(String(1234)));//String
        console.log(String(1234));//1234는 문자형 타입

        console.log(typeof (Number("1234")));
        console.log(Number("1234"));//1234는 숫자형 타입

        console.log("abcdefg".length);//7 /.length: 문자열의 길이 구하기
        console.log("가나다라마바사".length);//7
    </script>
</body>
</html>
