<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //-2(2^53-1)~2^53-1
        console.log(1);
        console.log(0);
        console.log(-1);
        console.log(99999999);
        //정수형, 실수형 표기 가능
        console.log(1.23455);
        console.log(-3.12348);
        console.log(0xff);//16진수
        console.log(010);//8진수
        //지수표기법
        console.log(5e5);
        console.log(5e-5);
    </script>
</body>
</html>
