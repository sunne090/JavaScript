    <script>
        console.log(1/0);//Infinity
        console.log(-1/0);//-Infinity
        console.log(isFinite(1));//true; isFinite: 유한한 수인지 무한한 수인지 참 거짓 판별
        console.log(isFinite(1/0));//false
        console.log(Infinity == Infinity * 10);//true
    </script>
