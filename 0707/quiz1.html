<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt('이름을 입력하세요.');
        alert(`내 이름은 ${name} 입니다.`);

        let age = prompt('나이를 입력하세요.');
        age = Number(age);
        console.log(`제 나이는 ${age}살 입니다.`);

        let hobby = prompt(`취미를 입력하세요.`);
        document.write(`제 취미는 ${hobby} 입니다`);

        let addr = prompt('주소를 입력하세요.');
        document.write(`<p>저는 ${addr}에 삽니다</p>`);

        let tname = prompt('i나 b를 입력하세요');
        document.write(`<p><${tname}>이 곳을 강조</${tname}></p>`);

        let val = prompt("무엇을 입력할까요?");
        document.write(`<input type="text" value="${val}">`);

        let col = prompt("색깔을 입력하세요.");
        document.write(`<div style = 'width:300px; height:200px; background-color:${col}'></div>`);
    </script>
</body>
</html>
