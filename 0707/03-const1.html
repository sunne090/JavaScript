    <script>
        var a;
        let b;
        console.log(a);
        console.log(b);
        a = 3;

        console.log(b);
        const c = 6;//undefined 허용 X, 값이 무조건 들어가 있어야 함
        console.log(c);
        c = 7; //재할당 불가
        console.log(c);
    </script>
