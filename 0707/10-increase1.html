<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x1 = 3;
        let y1 = 4;

        x1++;
        console.log(x1);//4

        x1--;
        console.log(x1);//3

        let x2 = 3;
        let y2 = 4;

        console.log("-----------------------");

        console.log(`x : ${x2++}, y = ${y2--}`);
        console.log(`${x2}, ${y2}`);
    </script>
</body>
</html>
