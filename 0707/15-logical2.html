<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(`'Cat' && 'Dog' => ${'Cat' && 'Dog'}`); //Dog
        console.log(`'Cat' && false => ${'Cat' && false}`); //false
        console.log(`false && 'Dog' => ${false && 'Dog'}`); //false
        //모든 값이 있으면 뒷값을 출력

        console.log(`'' && false => ${'' && false}`);//빈문자열
        console.log(`'abc' && false => ${'abc' && false}`);//false
        console.log(`'' && true => ${'' && true}`);//빈문자열
        console.log(`'abc' && true => ${'abc' && true}`);//false
        //문자열 유무 판독기용으로 사용
    </script>
</body>
</html>
