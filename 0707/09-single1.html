<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x1 = 3;
        let x2 = -4;
        let y1 = -x1;
        let y2 = -x2;

        console.log(y1);//-3
        console.log(y2);//4

        console.log(-true); //-1
        console.log(true);//true

        console.log(+true);//1
        console.log(+false);//0

        console.log(+null);//0
        console.log(null);//null
        console.log((+"3")+4);//7
    </script>
</body>
</html>
