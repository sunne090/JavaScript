<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("1부터 10까지의 값을 입력해주세요. : ");//prompt: 입력창10
        console.log(typeof a); //a의 type은 string
        a = Number(a);
        console.log(typeof a);//a의 type은 number
        document.write(`<h1>${a}<h1>`);
    </script>

</body>
</html>
