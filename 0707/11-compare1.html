<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(`4 > 3 => ${4 > 3}`);//4 > 3 => true
        console.log(`4 >= 3 => ${4>=3}`);//4 >= 3 => true
        console.log(` 3 < 4 => ${3<4}`);
        console.log(` 3 <= 4 => ${3 <= 4}`);

        console.log(`a <= b => ${"a"<="b"}`);
        console.log(`b <= a => ${"b"<="a"}`);

    </script>
</body>
</html>
