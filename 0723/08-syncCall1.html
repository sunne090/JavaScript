<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function asyncFunction1(cb) {
        setTimeout(function() {
          console.log(1);
          cb();
        }, 1000);
      }

      function syncFunction1(cb) {
        console.log(2);
        cb();
      }

      function syncFunction2() {
        console.log(3);
      }

      asyncFunction1(function(asyncFunction1Result) {
        syncFunction1(function(syncFunction1Result) {
          syncFunction2();
        })
      });

     
      // 비동기를 강제로 동기로 변환시키기 위해서 함수 안에 함수를 넣는 콜백형식을 사용함(좋은 방식은 아님)

    </script>
</body>
</html>
