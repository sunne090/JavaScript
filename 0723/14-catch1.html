<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Promise.resolve().then(()=>{
            // throw new Error("으악!");
            console.log(1);
            return 1;
        }).then(()=>{
            throw new Error("으악!");
            console.log(2);
            return 2;
        }).then(()=>{
            console.log(3);
            return 3;
        }).catch(error => {
            console.log("에러 내용 : " + error.message);
        }).then(()=>{
            console.log(4);
        });
    </script>
</body>
</html>
