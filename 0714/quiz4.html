<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url("img/forestbridge.jpg") no-repeat;
            background-size: cover;
            color: white;
        }

        p {
            font-size: 2rem;

        }

        h1 {
            text-align: center;
            margin-top: 200px;
            font-size: 3rem;
        }

        hr {
            width: 200px;
            margin: 0 auto;
        }

        .time {
            width: 100%;
            height: 100px;
            margin-left: 41%;
        }

        .time>p {
            padding-left: 20px;
            display: inline-block;
        }

        .main:last-child {
            margin: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <p>Logo</p>
        <h1>COMING SOON</h1>
        <hr>
        <div class="time">
            <p class="count-txt" id="days">0d</p>
            <p class="count-txt" id="hours">0h</p>
            <p class="count-txt" id="minutes">0m</p>
            <p class="count-txt" id="seconds">0s</p>
        </div>
        <p>Some Text</p>

        <script>
            
            const now = new Date();
            console.log(now);
            const open = new Date(2021,11,22,18,00,00);
            //console.log(open);
            function remindTime(){
            const year = open.getFullYear()-now.getFullYear();
            const month = open.getMonth()- now.getMonth();
            const day = open.getDay()-now.getDay();
            const date = open.getDate()-now.getDate();
            const hour = open.getHours()-now.getHours();
            const minute = open.getMinutes()-now.getMinutes();
            const second = open.getSeconds()-now.getSeconds();

            console.log(year, month, day, date, hour, minute, second);
            };
            remindTime();
            //console.log(year);
            
        </script>
    </div>
</body>

</html>
