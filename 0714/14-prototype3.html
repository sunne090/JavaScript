<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = {
            a1 : 11
        }
        console.log(a.__proto__);
        const b = [1,2,3];
        console.log(b.__proto__.__proto__);

        function c() {}
        console.log(c.__proto__.__proto__);
        console.log(b.toString());
        console.log(c.toString());
        //모든 non-primitive 타입의 최상위는 object 객체
        
        a.__proto__.abc = 123;
        console.log(b.abc); //123
        console.log(c.abc); //123
        //최상위 객체가 동일하기 때문에 b나 c에서도 사용할 수 있음

        b.__proto__.xyz = 987; //선언해서 넣을 때는 __proto__생략하면 안되고 호출할 때는 생략 가능
        console.log(a.xyz); //undefined
        
    </script>
</body>
</html>
