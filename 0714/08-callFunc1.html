<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a(x, y, z){
            console.log(this, x,y,z);
        }
        //a(1, 2, 3)
        const b = {
            c : 'eee'
        }
        a.call(b, 1,2,3); //{c: 'eee'} 1 2 3, this -> eee
        
        a.apply(b, [1,2,3]); //{c: 'eee'} 1 2 3 

        const bf = a.bind(b); //{c: 'eee'} 1 2 3 
        //~ 안에 함수를 넣어서 사용하겠다는 동일함(사용방법에 차이가 있을 뿐)
        bf(1,2,3);
    </script>
</body>
</html>
