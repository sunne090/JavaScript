<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        const Person = function(name,age,address){
            this.name = name;
            this.age = age;
            this.address = address;
        }
        
        Person.prototype.funcA = function(){
            console.log(this.name);
        }
        const a = new Person("홍길동",25,"서울시 중구");
        const b = new Person("임꺽정",41,"천안시");
        const c = new Person("스폰지밥",21,"비키니시티");

        a.funcA();//홍길동
        b.funcA();//임꺽정
        c.funcA();//스폰지밥
    </script>
</body>
