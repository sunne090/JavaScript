<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div></div>
    <button>클릭</button>
    <script>
        $("button").click(function(){
            const obj = {
                "name" : "진선희",
                "address" : "경기도 광명시"
            }
            $.post("http://localhost:2000/post_request3" , obj, function(data, status){
                $("div").html(`<h1>${data.name}, ${data.address}</h1>`);
            });
        });
    </script>
</body>
</html>
