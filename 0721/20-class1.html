<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name, age, gender){
                this.name = name;
                this.age = age;
                this.gender = gender;
            }
            walk() {
                console.log(`${this.name}이 걷는다.`)
            }
            run() {
                console.log(`${this.name}이 뛴다.`)
            }
            getStatus() {
                console.log(`이름: ${this.name}, \n나이: ${this.age}, \n성별: ${this.gender}`);
            }
        } //클래스 상에서 선언한 메서드는 무조건 프로토타입으로 빠진다.

        const person1 = new Person("홍길동", 25, "m");
        const person2 = new Person("신사임당", 42, "w");
        const person3 = new Person("스폰지밥", 12, "m");

        let {name:name1, age:age1, gender:gender1} = person1;
        console.log(`${name1}, ${age1}, ${gender1}`);
        
        let {name:name2, age:age2, gender:gender2} = person2;
        console.log(`${name2}, ${age2}, ${gender2}`);

        let {name:name3, age:age3, gender:gender3} = person3;
        console.log(`${name3}, ${age3}, ${gender3}`);


        person1.walk();
        person1.run();
        person1.getStatus();

        person2.walk();
        person2.run();
        person2.getStatus();

        person3.walk();
        person3.run();
        person3.getStatus();

        console.log(person1);
        console.log(person2);
        console.log(person3); 
        //메서드 보이지 않음
    </script>
</body>
</html>
