    <script>
        // const objA = {
        //     get number(){
        //         return 10;
        //     }
        // }
        // console.log(objA.number);//number()이렇게 쓰지않음, 괄호 필요 없음
        const objA = {
            set number(num){
                this.a = num;//this = objA
            },
            get number(){
                return this.a;
            }
        }
        //get은 return이 반드시 필요하고 set은 인자로 받는 파라미터(ex,num)이 필요하다
        objA.number = 10; //프로퍼티처럼 다루는 메서드
        console.log(objA.number);
        delete objA.number;
        console.log(objA.number); //삭제 가능
    </script>
