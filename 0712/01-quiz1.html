<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pic {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="pic"></div>
    <button id="b1" onclick="changeColor('red')">버튼1</button>
    <button id="b2"onclick="changeColor('green')">버튼2</button>
    <button id="b3" onclick="changeColor('blue')">버튼3</button>

    <script>
        function changeColor(color){
            document.querySelector(".pic").style.backgroundColor = color;
        }
    </script>
</body>
</html>
