<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const objA = {
            set foo(num){
                delete this.foo;
                this.foo = num + 1;
            },
            get foo(){
                delete this.foo;
                return this.foo;
            }
        };

        objA.foo = 123;
        console.log(objA.foo);//124
    </script>
</body>
</html>
