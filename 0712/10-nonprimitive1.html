<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj1 = {
            a : 1,
            b : "b"
        } //변수명이 가리키는 주소값으로 가면 그 주소값의 데이터 안에는 또다른 주소값이 있고, 그 주솟값을 찾아가면 a,b의 주솟값이 들어있다. a와 b의 주솟값을 찾아가면 a와 b의 값이 들어있다.

        let obj2 = obj1; //obj2는 obj1의 주소값을 참조하게 된다. 두 주소값이 동일해짐

        obj2.a = 10;
        console.log(obj1.a); //10
        console.log(obj2.a); //10
        //같은 주소 참조하기 때문에 2만 바꿨어도 1의 a값도 10으로 바뀐다.
    </script>
</body>
</html>
