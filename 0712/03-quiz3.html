<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="rect"></div>
    <button id="b1">버튼1</button>
    <button id="b2">버튼2</button>

    <script>
        document.querySelector("#b1").addEventListener("click", function(){changeDisplay("none");});
        document.querySelector("#b2").addEventListener("click", function(){changeDisplay("block");});

        function changeDisplay(div){
            document.querySelector(".rect").style.display = div;
        }
    </script>
</body>
</html>
