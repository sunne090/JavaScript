<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modal-button {
            padding: 1rem 1.5rem;
            border-radius: 2px;
            font-weight: bold;
            background-color: #e57373;
            color: white;
            cursor: pointer;
        }
        .modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1.5rem;
            background-color: #ccc;
            opacity: 0.7;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .modal-innner {
            max-width: 32rem;
            padding: 1.5rem;
            border-radius: 2px;
            background-color: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
    </style>
</head>
<body>
    <button id="modal-button">버튼 클릭</button>
    <div class="modal" id="modal1">
        <div class="modal-inner">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque nulla inventore, dolorem quo assumenda voluptates, ad eligendi iusto temporibus libero molestiae tempore, quae aspernatur. Vitae inventore laborum ea unde explicabo.
        </div>
    </div>
    <script>
        document.querySelector("#modal-button").addEventListener("click", function(){
            document.querySelector("#modal1").style.display = "flex";
        });
        document.querySelector("#modal1").addEventListener("click", function(e){
            e.preventDefault();//잘못된 이벤트 실행 방지
            e.stopPropagation();
            document.querySelector("#modal1").style.display = "none";
        });

    </script>
</body>
</html>
