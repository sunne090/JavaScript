        let item = "tennis";

            ["one"+"two"] : 3,

        }

        console.log(objA.onetwo);//3
        console.log(objA.tennis);//5
        console.log(objA.tennis_game);//윔블던
        objA.tennisMethod();//tennisMethod의 기능입니다.
    </script>
