<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(".btn1").on("click", function(){
                $(".txt1").animate({
                    marginLeft : "500px",
                    fontSize: "2.2rem"
                }, 2000, "linear", function(){
                    alert("모션 완료!");
                });
            });
            $(".btn2").on("click", function(){
                $(".txt2").animate({
                    marginLeft: "+=50px"
                },1000); //연속된 동작일 경우 +=으로 사용(계속 이동을 하는 경우 기존 위치에서 가산)
            });
        });
    </script>
    <style>
        .txt1{background-color: aqua;}
        .txt2{background-color: pink;}
    </style>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">500px 이동</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">50px씩 이동</span>
</body>
</html>
