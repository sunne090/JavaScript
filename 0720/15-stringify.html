<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = `{"name":"John", "age":30, "city":"New York"}`;
        const myJSON = JSON.stringify(obj);
        console.log(myJSON);
        console.log(typeof myJSON); //string

        const arr = ["John", "Peter", "Sally","Jane"];
        const myArr = JSON.stringify(arr);
        console.log(myArr);
        console.log(typeof myArr); //string


        const time = {name : "foo", birth : new Date(), city : "Seoul"};
        const myTime = JSON.stringify(time);
        console.log(myTime);
        //new Date() 현재 위치의 날짜와 시간 출력
        console.log(typeof myTime); //string
    </script>
</body>
</html>
