<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = ["a","b","c"];
        arr1.push("d");
        console.log(arr1); //(4) ['a', 'b', 'c', 'd']

        let str1 = arr1.pop(); //pop: 맨끝 데이터 삭제
        console.log(str1);
        console.log(arr1); //(3) ['a', 'b', 'c']

        let str2 = arr1.shift(); //shift: 맨앞 데이터 삭제
        console.log(str2);
        console.log(arr1); //(2) ['b', 'c']
    </script>
</body>
</html>
