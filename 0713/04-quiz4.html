<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
        }
        .tab {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 320px;
        }
        .tab button {
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.1rem;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button:active {
            background-color: #ccc;
        }
        .tabcontent {
            padding: 0px 12px;
            border: 1px solid #ccc;
            flex-grow: 1;
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <button class="tablinks defaultOpen" onclick="openCity(this, 'Seoul')">서울</button>
            <button class="tablinks" onclick="openCity(this, 'Daegu')">대구</button>
            <button class="tablinks" onclick="openCity(this, 'Busan')">부산</button>
        </div>
        <div id="Seoul" class="tabcontent">
            <h3>Seoul</h3>
            <p>대한민국의 중심 도시 서울</p>
        </div>
        <div id="Daegu" class="tabcontent">
            <h3>Daegu</h3>
            <p>대한민국의 대표 관광지 대구</p>
        </div>
        <div id="Busan" class="tabcontent">
            <h3>Busan</h3>
            <p>대한민국의 두번째 직할 도시 부산</p>
        </div>
    </div>
    <script>
        function openCity(obj, cityName){
            const tabcontent = document.querySelectorAll(".tabcontent");
            for (let index = 0; index < tabcontent.length; index++) {
                tabcontent[index].style.display = "none";   
            }
            const tablinks = document.querySelectorAll(".tablinks");
            for (let index = 0; index < tablinks.length; index++) {
                tablinks[index].classList.remove("active");
            }
            document.getElementById(cityName).style.display = "block";
            obj.classList.add("actiove");
        }

        document.querySelector(".defaultOpen").click();
    </script>
</body>
</html>
