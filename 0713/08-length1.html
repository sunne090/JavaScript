<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [];
        
        arr1[0] = 5;
        arr1[1] = 3;
        arr1[2] = 7;

        console.log(arr1.length); //3

        const arr2 = [1,2,3];
        console.log(arr2.length); //3
        
        arr2.length = 5;
        console.dir(arr2); //(5) [1, 2, 3, …]
        for (let index = 0; index < arr2.length; index++) {
            console.log(arr2[index]);//undefined
        }
        //배열에 값이 3개 들어있는데 length가 2로 줄면 남은 한 값은 버린다.
        //배열에 값이 3개 들어있는데 length가 5로 늘어나면 남은 값은 ..이 된다.

        const arr3 = [];
        arr3[0] = 3;
        arr3[7] = 8;

        console.log(arr3.length); //8
        console.dir(arr3); //(8) [3, …, 8]
    </script>
</body>
</html>
