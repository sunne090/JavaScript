<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = ["a","b","c"];
        const arr2 = ["d","e","f"];

        const arr3 = arr1.concat(arr2);
        console.log(arr1); //(3) ['a', 'b', 'c']
        console.log(arr2); //(3) ['d', 'e', 'f']
        console.log(arr3); //(6) ['a', 'b', 'c', 'd', 'e', 'f']'
    
        let str = arr3.join("/");
        console.log(str); //a/b/c/d/e/f
        arr3.reverse();
        console.log(arr3);  //(6) ['f', 'e', 'd', 'c', 'b', 'a']
    </script>
</body>
</html>
