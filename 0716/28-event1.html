<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".btn1").click(function(){
               // $(".btn1").parent().next().css("color","blue");
               $(this).parent().next().css("color","blue");
            });
            $(".btn2").on({
                "mouseover focus":function(){
                    $(this).parent().next().css("color","red");
                },
                "mouseout blur":function(){
                    $(this).parent().next().css("color","green");
                }
            
            });
            $(".btn1").off("click");//클릭 끄기
            $(".btn2").off("mouseover focus"); //복수개의 이벤트 끄기
            $(".btn1").click();
            $(".btn2").trigger("mouseover"); //시작하자마자 이벤트 실행
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
</body>
</html>
