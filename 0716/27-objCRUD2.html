<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{background-color:aqua;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //unwrap : 해당 엘리먼트의 부모 태그를 벗길 때 쓴다.(부모태그 하나만)
            $("strong").unwrap(); // strong의 상위 태그인 h1 태그 X
            //wrap : 해당 요소를 새 요소로 감쌀 때 사용(각 요소별로 감싸기)
            $(".ct1").wrap("<div />");
            //wrapAll : 인접한 해당 요소들을 한꺼번에 감쌀 때 사용
            $(".ct2").wrapAll("<div />");
            //wrapInner : 안쪽으로 감쌀 때
            $("li").wrapInner("<h3 />"); //li 안 요소들이 h3 태그로 감싸진다.
        });
    </script>
</head>
<body>
    <h1 id="tit_1">
	<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
