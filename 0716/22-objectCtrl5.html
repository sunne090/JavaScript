<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            let rs1 = $("#chk1").prop("checked"); //checked, selected 등을 감시하는 속성 사용할 때 prop 사용함
            console.log(rs1); //false

            let rs2 = $("#chk2").prop("checked");
            console.log(rs2); //true

            let rs3 = $("#chk3").prop("checked", true);//3번에 체크하기

            let rs4 = $("#se_1").prop("selectedIndex");
            console.log(rs4); //selected한 인덱스의 번호 알려줄 때 사용

            $("input[type=checkbox").each(function(i,o){
                console.log(i,$(o).prop("checked"));
            });
        }); // 체크된 인덱스 찾기 체크 안되면 false, 체크 됐으면 true
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
	<form action="#" id="form_1">
		<p>
			<input type="checkbox" name="chk1" id="chk1">
			<label for="chk1">chk1</label>
			<input type="checkbox" name="chk2" id="chk2" checked>
			<label for="chk2">chk2</label>
			<input type="checkbox" name="chk3" id="chk3">
			<label for="chk3">chk3</label>
		</p>
		<p>
			<select name="se_1" id="se_1">
				<option value="opt1">option1</option>
				<option value="opt2">option2</option>
				<option value="opt3" selected>option3</option>
			</select>
		</p>
	</form>
</body>
</html>
