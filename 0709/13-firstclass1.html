<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 리터럴로 생성 가능
        let f1 = function(){
            console.log("리터럴의 값으로 생성 가능");
        }
        f1();
        //2. 변수나 배열의 요소, 객체의 프로퍼티 등에 할당 가능
        let o1 = {};
        o1.f2 = function(){
            console.log("객체의 프로퍼티로 할당 가능");
        }
        o1.f2();
        //3. 함수의 인자로 전달 가능
        let f3_1 = function(){
            console.log("안에서 실행되는 함수: 함수의 인자로 전달 가능");
        }
        let f3_2 = function(f){
            f();
        }
        f3_2(f3_1);
        //4. 함수의 리턴값으로 리턴 가능
        let f4_1 = function(){
            function ff(){
                console.log("리턴으로 반환된 함수: 함수의 리턴값으로 리턴 가능");
            }
            return ff;
        }
        let f4_2 = f4_1();
        f4_2();
        let f5 = function(){
            console.log("동적으로 프로퍼티 생성 및 할당 가능");
        }
        console.dir(f5);
        f5.f5_1 = "동적으로 생성된 프로퍼티";
        console.log(f5.f5_1);
        console.dir(f5);
    </script>
</body>
</html>
