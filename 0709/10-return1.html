<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        //return: 호출한 곳으로 데이터를 반환할 때 쓰는 명령어
        //return이라고 하는 명령어 뒤의 데이터를 호출한 곳으로 반환한다.
        function add(x, y){
           return x+y;
        }
        let a = add(1,2);
        console.log(a); //3
    </script>
</body>
