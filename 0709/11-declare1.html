<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 선언 방식1: 기명함수 표현
        function func1(){ // 함수 선언식
            console.log("기명함수 선언");
        }
        //함수 선언 방식2: 익명함수 표현, 리터럴 선언 방식
        let func2 = function(){
            console.log("익명함수 선언");
        }

        func1();
        func2();
    </script>
</body>
</html>
