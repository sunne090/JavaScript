<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <ul>
        <li><label>반복할 횟수 지정: <input type="text" id="num"></label></li>
        <li><button id="btn">실행</button></li>
    </ul>
    <script>
        document.querySelector("#btn").addEventListener("click", function(){
            let val1 = Number(document.querySelector("#num").value);
            let count = 0;

            // while(count < val1){
            //     count++;
            //     if(count === 3) continue;//continue 문을 만나면 다시 비교식으로 돌아감, while문은 위로, do-while문은 아래로
            //     console.log(`현재 카운트 값은 ${count} 입니다.`);
                
            // }

            while(count<val1){
                count++;
                if(count === 3) break; //5 실행해도 1,2 출력하고 끝
                console.log(`현재 카운트 값은 ${count} 입니다.`);
            }
            console.log('끝');
        });
    </script>
</body>
