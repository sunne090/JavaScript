<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="n1">
    <button id="btn">클릭</button>
    <div id="content"></div>
    <script>
        document.getElementById("btn").addEventListener("click", function(){
            let n1 = Number(document.querySelector("#n1").value);
            if(n1 > 0){
                document.querySelector("#content").innerHTML = `<h1>해당 값은 양수입니다</h1>`;
            }
            else if(n1 < 0){
                document.querySelector("#content").innerHTML = `<h1>해당 값은 음수입니다</h1>`;
            }
            else{
                document.querySelector("#content").innerHTML = `<h1>해당 값은 0입니다</h1>`;
            }
        });
    </script>
</body>
</html>
