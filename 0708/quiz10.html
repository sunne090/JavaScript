<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <label>답1<input type="checkbox" name="ck" id=""></label><br>
        <label>답2<input type="checkbox" name="ck" id=""></label><br>
        <label>답3<input type="checkbox" name="ck" id=""></label><br>
        <label>답4<input type="checkbox" name="ck" id=""></label><br>
        <label>답5<input type="checkbox" name="ck" id=""></label><br>
        <button id="btn">채점</button>
    </div>
    <div id="result"></div>
    <script>
        document.querySelector("#btn").addEventListener("click",function(){
            let v1 = document.querySelectorAll(`input[name="ck"`);

            let ans1 = (v1[0].checked)?true:false;
            let ans2 = (v1[1].checked)?true:false;
            let ans3 = (v1[2].checked)?true:false;
            let ans4 = (v1[3].checked)?true:false;
            let ans5 = (v1[4].checked)?true:false;

            if((!ans1) && (!ans2) && (ans3) && (!ans4) && (ans5)){
                document.querySelector("#result").innerHTML = "<h1>정답입니다</h1>";
            }else {
                document.querySelector("#result").innerHTML = "<h1>틀렸습니다</h1>";
            }
        });
    </script>
</body>
</html>
