<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button id = "btn">클릭</button>
    <div id = "content"></div>
    <script>
        document.getElementById("btn").addEventListener("click", function(){
            let v1 = Number(document.getElementById("input1").value);
            let v2 = Number(document.getElementById("input2").value);
            if( v1 / v2 %  0){
                document.querySelector("#content").innerHTML = `<h1>${v1}은 ${v2}의 배수입니다.</h1>`; 
            }
            else
                document.querySelector("#content").innerHTML = `<h1>${v1}은 ${v2}의 배수가 아닙니다.</h1>`; 
        });
        
        
    </script>
</body>
</html>
