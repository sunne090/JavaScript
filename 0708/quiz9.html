<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="quiz1">
        <h3>문제1</h3>
        <label>답1<input type="radio" name="ql" id="" value="1"></label><br>
        <label>답2<input type="radio" name="q1" id="" value="2"></label><br>
        <label>답3<input type="radio" name="q1" id="" value="3"></label><br>
        <label>답4<input type="radio" name="q1" id="" value="4"></label><br>
    </div>
    <button id="result">정답</button>
    <div id="output">

    </div>
    <script>
        document.querySelector("#result").addEventListener("click", function(){
            let rbs = document.querySelectorAll(`input[name="q1"]`);
            let ans = 3;
            for (let index = 0; index < rbs.length; index++) {
                if(rbs[index].checked){
                    if(rbs[index].value == ans){
                        document.querySelector("#output").innerHTML = "<h1>정답입니다.</h1>";
                    }else{
                        document.querySelector("#output").innerHTML = "<h1>틀렸습니다.</h1>";
                    }
                }
                
            }
        });
    </script>
</body>
</html>
