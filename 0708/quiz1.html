<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1">
    <button id = "btn">클릭</button>
    <div id = "content"></div>
    <script>
        document.getElementById("btn").addEventListener("click", function(){
            let v1 = Number(document.getElementById("input1").value);
            if( v1 > 0){
                document.querySelector("#content").innerHTML = '<h1>해당 값은 양수입니다.</h1>'; 
            }
            else if( v1 < 0){
                document.querySelector("#content").innerHTML = '<h1>해당 값은 음수입니다.</h1>'; 
            }
            else
                document.querySelector("#content").innerHTML = '<h1>해당 값은 0입니다.</h1>'; 
        });
        
        
    </script>
</body>
</html>
